<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Audio Processing App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            padding-top: 56px;
        }
        .jumbotron {
            background-color: #f8f9fa;
        }
        footer {
            background-color: #343a40;
            color: white;
            padding: 10px 0;
        }
        .container {
            max-width: 960px;
        }
        .spinner-border {
            display: none;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">Audio Processing App</a>
    </nav>
    
    <div class="jumbotron text-center">
        <div class="container">
            <h1 class="display-4">Welcome to the Audio Processing App</h1>
            <p class="lead">Upload your audio files and get transcriptions with sentiment analysis.</p>
        </div>
    </div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">Upload Audio File</div>
                    <div class="card-body">
                        <form id="audioForm" action="/api/process-audio" method="post" enctype="multipart/form-data">
                            <div class="form-group">
                                <label for="audioFile">Choose an audio file:</label>
                                <input type="file" class="form-control-file" id="audioFile" name="audioFile" accept="audio/*" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Upload and Process</button>
                        </form>
                        <div class="spinner-border text-primary mt-3" role="status" id="spinner">
                            <span class="sr-only">Loading...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="text-center mt-5">
        <div class="container">
            <p>&copy; 2024 Audio Processing App. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('audioForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            
            const form = event.target;
            const formData = new FormData(form);
            
            document.getElementById('spinner').style.display = 'block';
            
            const response = await fetch(form.action, {
                method: form.method,
                body: formData
            });
            
            const result = await response.json();
            document.getElementById('spinner').style.display = 'none';

            if (response.ok) {
                sessionStorage.setItem('result', JSON.stringify(result));
                window.location.href = '/results';
            } else {
                alert('Error processing audio: ' + result.error);
            }
        });
    </script>
</body>
</html>
