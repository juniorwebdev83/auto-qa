<!-- Save this as results.html in the templates folder -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Processing Results</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Transcription and QA Score</h1>
        <div id="transcription" class="mt-3"></div>
        <div id="qaScore" class="mt-3"></div>
        <div id="scoreBreakdown" class="mt-3"></div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const result = JSON.parse(sessionStorage.getItem('result'));
            if (result) {
                const transcriptionDiv = document.getElementById('transcription');
                const qaScoreDiv = document.getElementById('qaScore');
                const scoreBreakdownDiv = document.getElementById('scoreBreakdown');

                transcriptionDiv.innerHTML = `<h3>Transcription</h3><pre>${result.transcription}</pre>`;
                qaScoreDiv.innerHTML = `<h3>QA Score</h3><p>${result.qaScore}</p>`;
                scoreBreakdownDiv.innerHTML = `<h3>Score Breakdown</h3><pre>${JSON.stringify(result.scoreBreakdown, null, 2)}</pre>`;
            } else {
                transcriptionDiv.innerHTML = '<p>No results to display</p>';
            }
        });
    </script>
</body>
</html>
