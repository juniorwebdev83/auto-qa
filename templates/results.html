<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Audio Processing Results</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            padding-top: 56px;
        }

        footer {
            background-color: #343a40;
            color: white;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .container {
            max-width: 960px;
            margin-top: 20px;
        }

        .results {
            margin-top: 20px;
        }

        .qa-score {
            font-weight: bold;
            color: blue;
        }

        .highlight {
            font-weight: bold;
            color: blue;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">Audio Processing App</a>
    </nav>

    <div class="container">
        <h1>Processing Results</h1>
        <div id="result" class="results"></div>
    </div>

    <footer class="text-center">
        <div class="container">
            <p>&copy; 2024 Audio Processing App. All Rights Reserved.</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const result = sessionStorage.getItem('result');
            if (result) {
                const parsedResult = JSON.parse(result);
                const resultElement = document.getElementById('result');

                const transcription = document.createElement('p');
                transcription.textContent = 'Transcription:';
                const transcriptionContent = document.createElement('pre');
                transcriptionContent.innerHTML = highlightKeywords(parsedResult.transcription);

                const sentiment = document.createElement('p');
                sentiment.textContent = `Sentiment: ${parsedResult.sentiment}`;

                const summary = document.createElement('p');
                summary.textContent = `Summary: ${parsedResult.summary}`;

                // Create QA Score element
                const qaScore = document.createElement('p');
                qaScore.innerHTML = `<span class="qa-score">QA Score: ${parsedResult.qaScore}</span>`;

                // Check if silenceDuration is defined before using toFixed
                const silenceDuration = document.createElement('p');
                silenceDuration.textContent = parsedResult.silenceDuration ? `Silence Duration: ${parsedResult.silenceDuration.toFixed(2)} seconds` : 'Silence Duration: N/A';

                const scoreBreakdown = document.createElement('p');
                scoreBreakdown.textContent = 'Score Breakdown:';
                const breakdownContent = document.createElement('pre');
                breakdownContent.textContent = JSON.stringify(parsedResult.scoreBreakdown, null, 2);

                // Append elements to results container
                resultElement.appendChild(transcription);
                resultElement.appendChild(transcriptionContent);
                resultElement.appendChild(sentiment);
                resultElement.appendChild(summary);
                resultElement.appendChild(qaScore); // Append QA Score element
                resultElement.appendChild(silenceDuration);
                resultElement.appendChild(scoreBreakdown);
                resultElement.appendChild(breakdownContent);
            }
        });

        function highlightKeywords(transcription) {
            const keywords = ['group', 'refund', 'block', 'change dates'];
            keywords.forEach(keyword => {
                const regex = new RegExp(`\\b${keyword}\\b`, 'gi');
                transcription = transcription.replace(regex, `<span class="highlight">${keyword}</span>`);
            });
            return transcription;
        }
    </script>
</body>
</html>
